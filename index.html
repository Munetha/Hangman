<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<title>Hangman</title>
</head>
<body>
	<div class="container">
		<h1 class="text-container">Hangman</h1>
		<div class="float-right">Wrong Guesses:<span id = "mistakes">0</span> of <span id="maxWrong"></span></div>
		<div class="text-centre">
			<img id="haangmanPic" src="./images/0.jpg" alt = "">
			<p class="btnSelection">Guess the programming Language</p>
			<p id="hint"></p>
			<p id="wordspotlight">The word to be guessed here</p>
			<div id="keyboard"></div>
			<div id="correct"></div>
			<button class="btn btn-info" onclick="reset()">Reset</button>
			<button class="btn btn-info " onclick="getHint()">Hint</button>
		</div>
	</div>
<script src="scripts.js"></script>
</body>
</html>
